<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body id="body">

    <div class="todo-container">
        <form id="add-form">
            <input type="text" placeholder="New TODO..." id="todo-input">
            <button type="submit" id="todo-btn">ADD+</button>
        </form>

        <div class="boxes-container">
            <div class="box" id="to-do">
                <h3 class="heading">OPEN</h3>
            </div>

            <div class="box" id="doing">
                <h3 class="heading">IN PROGRESS</h3>
            </div>

            <div class="box" id="done">
                <h3 class="heading">COMPLETED</h3>
            </div>
        </div>
    </div>
    

    <script src="./src/js/app.js"></script>
</body>
</html>
