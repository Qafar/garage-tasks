<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Sign up to our newsletter</title>
</head>
<body><br /><br /><br />
    <main class="container">
        <img src="./src/img/SecretSauce.gif" alt="" class="side-image left">
        <form class="signup-form item" action="">

            <h2 class="title">Sign up to our newsletter</h2>
            <h2 class="subtitle">Don't worry we will not spam you</h2>
            <label for="name">Name</label><br />
            <input id="name" type="text"><br />

            <label for="email">Email</label><br />
            <input id="email" type="email"><br />

            <label for="tel">Telephone</label><br />
            <input id="tel" type="tel"><br />

            <label for="date">When is it your birthday?</label><br />
            <input placeholder="/" class="date" id="date" type="date"><br />

            <button type="submit">SIGN ME UP</button>
        </form>
        <img src="./src/img/TopDog.gif" alt="" class="side-image right">
    </main>   <br /><br /><br />
</body>
</html>
